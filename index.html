<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epiphany Camp Payment</title>
    <style>
        /* Checkerboard background for form */
        #paymentForm {
            background: linear-gradient(45deg, #FFFF00 25%, #0000FF 25%, #0000FF 50%, #FFFF00 50%, #FFFF00 75%, #0000FF 75%);
            background-size: 40px 40px; /* Adjusts checkerboard square size */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        /* Smaller checkboxes */
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #0000FF; /* Blue checkbox */
            border:2px solid #FFFF00; /* Yellow border */
            margin: 5px;
        }
        label {
            font-size: 16px;
            margin: 10px 0;
            display: block;
            color: #000; /* Black text for readability */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white for contrast */
            padding: 5px;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin: 10px 5px;
            cursor: pointer;
            background-color: #0000FF; /* Blue buttons */
            color: #FFFF00; /* Yellow text */
            border: 2px solid #FFFF00; /* Yellow border */
            border-radius: 4px;
        }
        button:hover {
            background-color: #3333FF; /* Lighter blue on hover */
        }
    </style>
</head>
<body>
    <h1>Payment Calculator</h1>
    <form id="paymentForm">
        <label><input type="checkbox" value="10" name="item"> Item 1 ($10)</label>
        <label><input type="checkbox" value="20" name="item"> Item 2 ($20)</label>
        <label>Venmo Username: <input type="text" id="venmoUser" placeholder="@username" required></label>
        <button type="submit" id="venmoBtn">Pay with Venmo</button>
        <button type="submit" id="paypalBtn">Pay with PayPal</button>
        <button type="submit" id="zelleBtn">Pay with Zelle</button>
    </form>

    <script>
        const form = document.getElementById('paymentForm');
        const venmoBtn = document.getElementById('venmoBtn');
        const paypalBtn = document.getElementById('paypalBtn');
        const zelleBtn = document.getElementById('zelleBtn');

        function calculateTotal() {
            const checkboxes = document.querySelectorAll('input[name="item"]:checked');
            return Array.from(checkboxes).reduce((sum, cb) => sum + parseFloat(cb.value), 0);
        }

        venmoBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const total = calculateTotal();
            const venmoUser = document.getElementById('venmoUser').value.replace('@', '');
            if (total > 0 && venmoUser) {
                const link = `https://venmo.com/${venmoUser}?txn=pay&amount=${total}&note=Epiphany Camp Payment`;
                window.open(link, '_blank');
            }
        });

        paypalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const total = calculateTotal();
            if (total > 0) {
                const link = `https://www.paypal.com/paypalme/roybotic/${total}?locale.x=en_US`;
                window.open(link, '_blank');
            }
        });

        zelleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const total = calculateTotal();
            if (total > 0) {
                alert(`Please send $${total} via Zelle to phone number 2066197841 for Epiphany Camp Payment.`);
            }
        });
    </script>
</body>
</html>
